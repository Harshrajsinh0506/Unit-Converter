<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" >
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom">
            <div class="convAns">
                <p class="unit"> Length (Meter/Feet) </p>
                <p id="ans1">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="convAns">
                <p class="unit"> Volume (Liters/Gallons) </p>
                <p id="ans2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="convAns">
                <p class="unit"> Mass (Kilograms/Pounds) </p>
                <p id="ans3">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
